apply plugin: 'java'
apply plugin: 'jacoco'

plugins {
  id "org.sonarqube" version "2.6.2"
}

sonarqube {
	properties {
		property "sonar.projectName", "ViBot Project"
		property "sonar.projectKey", "ru.letnes.vibot"
	}
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
		jcenter()
    }

}

buildScan {
  licenseAgreementUrl = "https://gradle.com/terms-of-service"
  licenseAgree = "yes"
}